<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>潮流T恤店 - 时尚前沿</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            color: #212529;
        }

        /* Top Navigation */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 3px solid #ff6b35;
            padding: 1rem 2rem;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 4px 20px rgba(255, 107, 53, 0.1);
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 2rem;
            font-weight: 900;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: -1px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        .nav-links a {
            text-decoration: none;
            color: #495057;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.8rem 1.5rem;
            border-radius: 25px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .nav-links a:hover::before {
            left: 0;
        }

        .nav-links a:hover {
            color: white;
            transform: translateY(-2px);
        }

        .cart-icon {
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        /* Main Content */
        .main-content {
            margin-top: 100px;
            padding: 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        .hero-section {
            text-align: center;
            padding: 3rem 0;
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(247, 147, 30, 0.1));
            border-radius: 30px;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 107, 53, 0.05) 0%, transparent 70%);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(0, 0) rotate(0deg);
            }

            33% {
                transform: translate(30px, -30px) rotate(120deg);
            }

            66% {
                transform: translate(-20px, 20px) rotate(240deg);
            }
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #ff6b35, #f7931e, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            position: relative;
            z-index: 1;
        }

        .hero-subtitle {
            font-size: 1.3rem;
            color: #6c757d;
            margin-bottom: 2rem;
            position: relative;
            z-index: 1;
        }

        .hero-cta {
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            z-index: 1;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }

        .hero-cta:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(255, 107, 53, 0.4);
        }

        /* Products Grid */
        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
        }

        .products-title {
            font-size: 2.5rem;
            font-weight: 800;
            color: #212529;
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
        }

        .toggle-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #ff6b35;
            background: white;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .toggle-btn.active {
            background: #ff6b35;
            color: white;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .product-card {
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            border: 3px solid transparent;
        }

        .product-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 50px rgba(255, 107, 53, 0.2);
            border-color: #ff6b35;
        }

        .product-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
            overflow: hidden;
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .product-card:hover .product-image::before {
            left: 100%;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #212529;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: #ff6b35;
            margin-bottom: 1rem;
        }

        .add-to-cart {
            width: 100%;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 15px;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .add-to-cart::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #f7931e, #ff6b35);
            transition: left 0.3s ease;
        }

        .add-to-cart:hover::before {
            left: 0;
        }

        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        .add-to-cart span {
            position: relative;
            z-index: 1;
        }

        /* Loading indicator */
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #6c757d;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #ff6b35;
            border-top: 3px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                padding: 1rem;
            }

            .nav-container {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                gap: 1rem;
            }

            .main-content {
                margin-top: 140px;
                padding: 1rem;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1rem;
            }

            .products-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
        }
    </style>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">潮流街</div>
            <ul class="nav-links">
                <li><a href="#brand">品牌</a></li>
                <li><a href="#home">首页</a></li>
                <li><a href="#products">产品</a></li>
                <li><a href="#cart" class="cart-icon">购物车 <span class="cart-count">0</span></a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <!-- Hero Section -->
        <section class="hero-section">
            <h1 class="hero-title">潮流无界限</h1>
            <p class="hero-subtitle">发现最新的街头时尚T恤，展现你的独特风格</p>
            <button class="hero-cta">立即购买</button>
        </section>

        <!-- Products Section -->
        <section class="products-section">
            <div class="products-header">
                <h2 class="products-title">热门产品</h2>
                <div class="view-toggle">
                    <button class="toggle-btn active">网格</button>
                    <button class="toggle-btn">列表</button>
                </div>
            </div>
            <div class="products-grid" id="products-grid">
                <!-- Products will be loaded here -->
            </div>
            <div class="loading" id="loading" style="display: none;">
                加载更多产品中...
            </div>
        </section>
    </main>

    <script>
        let products = [];
        let displayedProducts = 0;
        const productsPerLoad = 6;
        let cartCount = 0;

        // Load products from JSON
        async function loadProducts() {
            try {
                // Embedded products data
                const productsData = {

                        { "id": 1, "title": "经典纯色T恤", "price": "¥99", "image": "https://placehold.co/300x400/f0f0f0/333333" },

                        { "id": 6, "title": "黑色经典款", "price": "¥99", "image": "https://placehold.co/300x400/1a1a1a/ffffff" },
                        { "id": 7, "title": "艺术图案T恤", "price": "¥149", "image": "https://placehold.co/300x400/2a2a2a/ffffff" },
                        { "id": 8, "title": "运动速干T恤", "price": "¥159", "image": "https://placehold.co/300x400/333333/ffffff" },
                        { "id": 9, "title": "日系简约款", "price": "¥109", "image": "https://placehold.co/300x400/f0f0f0/333333" },
                        { "id": 10, "title": "欧美街头风", "price": "¥169", "image": "https://placehold.co/300x400/e0e0e0/333333" },
                        { "id": 11, "title": "纯棉舒适款", "price": "¥89", "image": "https://placehold.co/300x400/f8f8f8/3333" },
                        { "id": 13, "title": "渐变色T恤", "price": "¥139", "image": "https://placehold.co/300x400/3a3a3a/ffffff" },

                        { "id": 17, "title": "夏季薄款T恤", "price": "¥79", "image": "https://placehold.co/300x400/f0f0f0/333333" },
                        { "id": 18, "title": "重磅纯棉T恤", "price": "¥149", "image": "https://placehold.co/300x400/e8e8e8/333333" },
                        { "id": 19, "title": "创意图案款", "price": "¥139", "image": "https://placehold.co/300x400/1a1a1a/ffffff" },
                        { "id": 20, "title": "商务休闲T恤", "price": "¥159", "image": "https://placehold.co/300x400/fafafa/333333" },
                        { "id": 21, "title": "撞色拼接款", "price": "¥169", "image": "https://placehold.co/300x400/2a2a2a/ffffff" },
                        { "id": 22, "title": "口袋装饰T恤", "price": "¥109", "image": "https://placehold.co/300x400/f5f5f5/333333" },
                        { "id": 23, "title": "立体刺绣款", "price": "¥189", "image": "https://placehold.co/300x400/333333/ffffff" },
                        { "id": 24, "title": "环保有机棉", "price": "¥199", "image": "https://placehold.co/300x400/f0f0f0/333333" },
                        { "id": 25, "title": "个性定制款", "price": "¥219", "image": "https://placehold.co/300x400/e0e0e0/333333" },
                        { "id": 26, "title": "复古做旧T恤", "price": "¥149", "image": "https://placehold.co/300x400/1f1f1f/ffffff" },
                        { "id": 27, "title": "荧光色系列", "price": "¥139", "image": "https://placehold.co/300x400/3a3a3a/ffffff" },
                        { "id": 28, "title": "经典V领款", "price": "¥99", "image": "https://placehold.co/300x400/f8f8f8/333333" },
                        { "id": 29, "title": "圆领基础款", "price": "¥89", "image": "https://placehold.co/300x400/ffffff/333333" },
                        { "id": 30, "title": "限定季节款", "price": "¥259", "image": "https://placehold.co/300x400/2d2d2d/ffffff" }
                    ]
                };
                products = productsData.products;
                loadMoreProducts();
            } catch (error) {
                console.error('加载产品失败:', error);
                document.getElementById('products-grid').innerHTML = '<p>加载产品失败，请稍后重试。</p>';
            }
        }

        // Load more products (infinite scroll)
        function loadMoreProducts() {
            const grid = document.getElementById('products-grid');
            const loading = document.getElementById('loading');

            loading.style.display = 'block';

            setTimeout(() => {
                const endIndex = Math.min(displayedProducts + productsPerLoad, products.length);

                for (let i = displayedProducts; i < endIndex; i++) {
                    const product = products[i];
                    const productCard = createProductCard(product);
                    grid.appendChild(productCard);
                }

                displayedProducts = endIndex;
                loading.style.display = 'none';

                if (displayedProducts >= products.length) {
                    loading.innerHTML = '所有产品已加载完毕';
                    loading.style.display = 'block';
                }
            }, 800);
        }

        // Create product card
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';

            card.innerHTML = `
                <div class="product-image">
                    👕
                </div>
                <div class="product-info">
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-price">¥${product.price}</p>
                    <button class="add-to-cart" onclick="addToCart('${product.id}')">
                        <span>加入购物车</span>
                    </button>
                </div>
            `;

            return card;
        }

        // Add to cart
        function addToCart(productId) {
            cartCount++;
            document.querySelector('.cart-count').textContent = cartCount;

            // Add animation feedback
            const cartIcon = document.querySelector('.cart-icon');
            cartIcon.style.animation = 'none';
            setTimeout(() => {
                cartIcon.style.animation = 'bounce 0.6s ease';
            }, 10);
        }

        // Infinite scroll
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000) {
                if (displayedProducts < products.length) {
                    loadMoreProducts();
                }
            }
        });

        // View toggle functionality
        document.querySelectorAll('.toggle-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.toggle-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            });
        });

        // Add bounce animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes bounce {
                0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
                40% { transform: translateY(-10px); }
                60% { transform: translateY(-5px); }
            }
        `;
        document.head.appendChild(style);

        // Initialize
        loadProducts();
    </script>
</body>

</html>
