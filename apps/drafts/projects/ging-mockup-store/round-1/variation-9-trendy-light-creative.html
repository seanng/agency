            color: #1a202c;
            overflow-x: hidden;

        /* Creative Floating Navigation */
        .floating-nav {
            position: fixed;
            top: 50%;
            left: 30px;
            transform: translateY(-50%);

            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .nav-item {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px);
            border: 2px solid transparent;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .nav-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .nav-item:hover::before {
            left: 0;
        }

        .nav-item:hover {
            border-color: #ff6b35;
            transform: scale(1.1) rotate(10deg);
            color: white;
        }

        .nav-item span {
            font-size: 1.2rem;
            position: relative;
            z-index: 1;
        }

        .nav-tooltip {
            position: absolute;
            left: 80px;
            top: 50%;
            transform: translateY(-50%);
            background: #2d3748;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: all 0.3s ease;
        }

        .nav-tooltip::before {
            content: '';
            position: absolute;
            top: 50%;
            left: -5px;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 5px solid transparent;
            border-bottom: 5px solid transparent;
            border-right: 5px solid #2d3748;
        }

        .nav-item:hover .nav-tooltip {
            opacity: 1;
            left: 90px;

            right: 30px;

        .brand-logo {

            font-weight: 900;
            background: linear-gradient(45deg, #ff6b35, #f7931e, #ff6b35);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
            position: relative;
            z-index: 1;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        .brand-subtitle {

            color: #718096;
            font-weight: 600;
            position: relative;
            z-index: 1;
        }

        /* Floating Elements */

            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 0;
        }

        .floating-shape {
            position: absolute;
            background: linear-gradient(45deg, rgba(255, 107, 53, 0.1), rgba(247, 147, 30, 0.1));

            animation: float 6s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            width: 100px;
            height: 100px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 10%;
            animation-delay: 2s;
        }

        .floating-shape:nth-child(3) {
            width: 80px;
            height: 80px;
            top: 30%;
            right: 30%;
            animation-delay: 4s;
        }

                transform: translateY(0px) rotate(0deg);

            50% {

            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;

            position: relative;
            overflow: hidden;

        .cta-primary::before {

            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #f7931e, #ff6b35);

            color: #1a202c;
            margin-bottom: 1rem;

            display: inline-block;

            margin-bottom: 3rem;
            flex-wrap: wrap;

        .filter-btn {

            border: 2px solid #e2e8f0;
            color: #718096;
            padding: 1rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .filter-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            transition: left 0.3s ease;
        }

        .filter-btn.active::before,
        .filter-btn:hover::before {
            left: 0;
        }

        .filter-btn.active,

            border-color: #ff6b35;
            color: white;
            transform: translateY(-2px);
        }

        .filter-btn span {
            position: relative;
            z-index: 1;
        }

        /* Products Grid */
        .products-grid {

            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;

        .product-card {

            border-radius: 25px;
            overflow: hidden;

            border: 3px solid transparent;

            height: 250px;

            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            position: relative;
            overflow: hidden;
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .product-card:hover .product-image::before {
            left: 100%;

        .product-badge {
            position: absolute;
            top: 15px;
            left: 15px;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            padding: 0.3rem 1rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-category {
            font-size: 0.9rem;
            color: #ff6b35;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }

        .product-name {
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #1a202c;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 800;
            color: #ff6b35;
            margin-bottom: 1rem;
        }

        .product-actions {
            display: flex;
            gap: 0.5rem;
        }

        .add-to-cart {
            flex: 1;
            background: linear-gradient(45deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            padding: 1rem;
            border-radius: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .add-to-cart::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #f7931e, #ff6b35);
            transition: left 0.3s ease;
        }

        .add-to-cart:hover::before {
            left: 0;
        }

        .add-to-cart:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }

        .add-to-cart span {
            position: relative;
            z-index: 1;
        }

        .favorite-btn {
            background: white;
            border: 2px solid #e2e8f0;
            color: #718096;
            padding: 1rem;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1.2rem;
        }

        .favorite-btn:hover {
            border-color: #ff6b35;
            color: #ff6b35;
            background: rgba(255, 107, 53, 0.1);
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #718096;
        }

        .loading-spinner {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 4px solid #e2e8f0;
            border-top: 4px solid #ff6b35;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 968px) {
            .main-content {
                margin-left: 0;
                padding: 0 1rem;
            }

            .floating-nav {
                display: none;
            }

            .hero-creative {
                grid-template-columns: 1fr;
                gap: 2rem;
                text-align: center;
            }

            .hero-title-creative {
                font-size: 2.5rem;
            }

            .brand-logo {
                font-size: 3rem;
            }

            .hero-visual {
                height: 300px;
                order: -1;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 1.5rem;
            }

            .creative-filter {
                gap: 0.5rem;
            }

            .filter-btn {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
            }

            .floating-cart {
                width: 60px;
                height: 60px;
                bottom: 20px;
                right: 20px;
            }
        }

        @media (max-width: 576px) {
            .hero-cta-group {
                flex-direction: column;
            }

            .cta-primary,
            .cta-secondary {
                width: 100%;
                text-align: center;
            }

            .creative-filter {
                flex-direction: column;
                align-items: center;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

        // Load more products (infinite scroll)
        function loadMoreProducts() {
            const grid = document.getElementById('products-grid');
            const loading = document.getElementById('loading');

            loading.style.display = 'block';

            setTimeout(() => {
                const endIndex = Math.min(displayedProducts + productsPerLoad, products.length);

                for (let i = displayedProducts; i < endIndex; i++) {
                    const product = products[i];
                    const productCard = createProductCard(product, i);
                    grid.appendChild(productCard);
                }

                displayedProducts = endIndex;
                loading.style.display = 'none';

                if (displayedProducts >= products.length) {
                    loading.innerHTML = '<div>所有创意作品已展示完毕</div>';
                    loading.style.display = 'block';
                }
            }, 1000);
        }

        // Create product card
        function createProductCard(product, index) {
            const card = document.createElement('div');
            card.className = 'product-card';

            const badges = ['新品', '热销', '限量', '经典', '创意'];
            const categories = ['街头风格', '极简设计', '复古潮流', '未来主义', '艺术联名'];

            const randomBadge = badges[index % badges.length];
            const randomCategory = categories[index % categories.length];

            card.innerHTML = `
                <div class="product-image">
                    👕
                    <span class="product-badge">${randomBadge}</span>
                </div>
                <div class="product-info">
                    <div class="product-category">${randomCategory}</div>
                    <h3 class="product-name">${product.name}</h3>
                    <p class="product-price">¥${product.price}</p>
                    <div class="product-actions">
                        <button class="add-to-cart" onclick="addToCart('${product.id}')">
                            <span>加入购物车</span>
                        </button>
                        <button class="favorite-btn" onclick="toggleFavorite(this)">
                            ♡
                        </button>
                    </div>
                </div>
            `;

            return card;
        }

        // Add to cart
        function addToCart(productId) {
            cartCount++;
            document.querySelector('.cart-count-floating').textContent = cartCount;

            // Add animation feedback
            const cartIcon = document.querySelector('.floating-cart');
            cartIcon.style.animation = 'none';
            setTimeout(() => {
                cartIcon.style.animation = 'cartBounce 0.6s ease';
            }, 10);
        }

        // Toggle favorite
        function toggleFavorite(btn) {
            if (btn.textContent === '♡') {
                btn.textContent = '❤️';
                btn.style.color = '#ff6b35';
            } else {
                btn.textContent = '♡';
                btn.style.color = '#718096';
            }
        }

        // Show cart
        function showCart() {
            alert(`购物车中有 ${cartCount} 件创意作品`);
        }

        // Filter functionality
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');

                // Add filter animation
                const grid = document.getElementById('products-grid');
                grid.style.opacity = '0.5';
                setTimeout(() => {
                    grid.style.opacity = '1';
                }, 300);
            });
        });

        // Floating nav interactions
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', () => {
                // Add click animation
                item.style.animation = 'none';
                setTimeout(() => {
                    item.style.animation = 'navPulse 0.6s ease';
                }, 10);
            });
        });

        // Infinite scroll
        window.addEventListener('scroll', () => {
            if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000) {
                if (displayedProducts < products.length) {
                    loadMoreProducts();
                }
            }
        });

        // Add custom animations
        const style = document.createElement('style');
        style.textContent = `
            @keyframes cartBounce {
                0%, 20%, 50%, 80%, 100% { transform: scale(1) rotate(-10deg); }
                40% { transform: scale(1.2) rotate(-15deg); }
                60% { transform: scale(1.1) rotate(-12deg); }
            }
            
            @keyframes navPulse {
                0% { transform: scale(1); }
                50% { transform: scale(1.2) rotate(15deg); }
                100% { transform: scale(1); }
            }
        `;
        document.head.appendChild(style);

        // Initialize
        loadProducts();

        // Add scroll-based animations
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const shapes = document.querySelectorAll('.floating-shape');

            shapes.forEach((shape, index) => {
                const speed = 0.5 + (index * 0.2);
                shape.style.transform = `translateY(${scrolled * speed}px) rotate(${scrolled * 0.1}deg)`;
            });
        });
