<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简T恤商店 - 优雅设计</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background-color: #fefefe;
            color: #333333;
            line-height: 1.6;
        }

        /* Elegant Navigation */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: rgba(254, 254, 254, 0.95);
            backdrop-filter: blur(25px);
            z-index: 1000;
            padding: 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.03);
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 30px 60px;
        }

        .logo {
            font-size: 32px;
            font-weight: 100;
            color: #333;
            text-decoration: none;
            letter-spacing: 6px;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 0;
            width: 30px;
            height: 1px;
            background: linear-gradient(90deg, #333, transparent);
        }

        .nav-center {
            display: flex;
            list-style: none;
            gap: 60px;
        }

        .nav-center a {
            text-decoration: none;
            color: #666;
            font-weight: 300;
            font-size: 16px;
            transition: all 0.4s ease;
            position: relative;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .nav-center a:hover {
            color: #333;
            letter-spacing: 3px;
        }

        .nav-center a::before {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 1px;
            background-color: #333;
            transition: width 0.4s ease;
        }

        .nav-center a:hover::before {
            width: 100%;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .cart-container {
            position: relative;
        }

        .cart-link {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 1px;
            transition: opacity 0.3s ease;
        }

        .cart-link:hover {
            opacity: 0.7;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -12px;
            background: #333;
            color: white;
            font-size: 10px;
            padding: 2px 6px;
            border-radius: 10px;
            font-weight: 300;
        }

        /* Main Content */
        .main-content {
            margin-top: 120px;
            padding: 0 60px 80px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .hero-section {
            text-align: center;
            margin-bottom: 120px;
            padding: 100px 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(248, 248, 248, 0.9) 100%);
            border-radius: 20px;
            margin: 0 -60px 120px -60px;
            position: relative;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" patternUnits="userSpaceOnUse" width="100" height="100"><circle cx="10" cy="10" r="0.5" fill="%23000" opacity="0.02"/><circle cx="90" cy="90" r="0.3" fill="%23000" opacity="0.01"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            border-radius: 20px;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .hero-title {
            font-size: 72px;
            font-weight: 100;
            color: #333;
            margin-bottom: 40px;
            letter-spacing: 8px;
            line-height: 1.1;
        }

        .hero-subtitle {
            font-size: 22px;
            color: #666;
            font-weight: 300;
            max-width: 700px;
            margin: 0 auto 50px;
            letter-spacing: 2px;
            line-height: 1.8;
        }

        .hero-accent {
            width: 60px;
            height: 1px;
            background: linear-gradient(90deg, #333, transparent);
            margin: 0 auto;
        }

        /* Product Grid */
        .products-section {
            position: relative;
        }

        .section-header {
            text-align: center;
            margin-bottom: 80px;
        }

        .section-title {
            font-size: 36px;
            font-weight: 200;
            color: #333;
            letter-spacing: 4px;
            margin-bottom: 20px;
        }

        .section-subtitle {
            font-size: 16px;
            color: #666;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 80px 60px;
            margin-bottom: 100px;
        }

        .product-card {
            background: #ffffff;
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            box-shadow: 0 5px 25px rgba(0, 0, 0, 0.05);
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.1) 0%, rgba(255, 255, 255, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.5s ease;
            border-radius: 15px;
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .product-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: all 0.5s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.08);
            filter: brightness(1.1) contrast(1.05);
        }

        .product-info {
            padding: 50px 40px;
            text-align: center;
            position: relative;
        }

        .product-title {
            font-size: 22px;
            font-weight: 300;
            color: #333;
            margin-bottom: 20px;
            letter-spacing: 2px;
        }

        .product-price {
            font-size: 24px;
            color: #333;
            margin-bottom: 40px;
            font-weight: 200;
            letter-spacing: 1px;
        }

        .add-to-cart {
            background: linear-gradient(135deg, transparent 0%, rgba(51, 51, 51, 0.05) 100%);
            color: #333;
            border: 2px solid transparent;
            border-image: linear-gradient(135deg, #333 0%, rgba(51, 51, 51, 0.3) 100%) 1;
            padding: 18px 40px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 3px;
            font-weight: 300;
            border-radius: 8px;
            position: relative;
            overflow: hidden;
        }

        .add-to-cart::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #333 0%, #555 100%);
            transition: left 0.4s ease;
            z-index: -1;
        }

        .add-to-cart:hover::before {
            left: 0;
        }

        .add-to-cart:hover {
            color: #ffffff;
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            letter-spacing: 4px;
        }

        /* Loading indicator */
        .loading {
            text-align: center;
            padding: 80px;
            color: #666;
            font-size: 18px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            margin-left: 10px;
            border: 2px solid #ddd;
            border-top: 2px solid #333;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .nav-container {
                padding: 25px 40px;
            }

            .nav-center {
                gap: 40px;
            }

            .main-content {
                padding: 0 40px 60px;
            }

            .hero-title {
                font-size: 56px;
            }

            .products-grid {
                gap: 60px 40px;
            }
        }

        @media (max-width: 768px) {
            .nav-container {
                padding: 20px 30px;
            }

            .nav-center {
                display: none;
            }

            .logo {
                font-size: 24px;
                letter-spacing: 4px;
            }

            .main-content {
                margin-top: 80px;
                padding: 0 30px 40px;
            }

            .hero-section {
                margin: 0 -30px 80px -30px;
                padding: 60px 30px;
            }

            .hero-title {
                font-size: 36px;
                letter-spacing: 4px;
            }

            .hero-subtitle {
                font-size: 18px;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 40px;
            }
        }

        @media (max-width: 480px) {
            .nav-container {
                padding: 15px 20px;
            }

            .main-content {
                padding: 0 20px 30px;
            }

            .hero-section {
                margin: 0 -20px 60px -20px;
                padding: 40px 20px;
            }

            .hero-title {
                font-size: 28px;
                letter-spacing: 2px;
            }

            .hero-subtitle {
                font-size: 16px;
            }

            .product-info {
                padding: 30px 25px;
            }

            .products-grid {
                gap: 30px;
            }
        }
    </style>
</head>

            }
        }

        // Display products for a specific page
        function displayProducts(page) {
            const startIndex = (page - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const productsToShow = allProducts.slice(startIndex, endIndex);

            const productsGrid = document.getElementById('products-grid');

            productsToShow.forEach(product => {
                const productCard = createProductCard(product);
                productsGrid.appendChild(productCard);
            });
        }

        // Create product card element
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src="${product.image}" alt="${product.title}" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">${product.title}</h3>
                    <p class="product-price">${product.price}</p>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">加入购物车</button>
                </div>
            `;
            return card;
        }

        // Add to cart functionality
        function addToCart(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (product) {
                cartCount++;
                updateCartDisplay();

                // Create a more elegant notification
                showElegantNotification(`已将 "${product.title}" 加入购物车`);
            }
        }

        // Update cart display
        function updateCartDisplay() {
            const cartCountEl = document.querySelector('.cart-count');
            if (cartCount > 0) {
                cartCountEl.textContent = cartCount;
                cartCountEl.style.display = 'block';
            } else {
                cartCountEl.style.display = 'none';
            }
        }

        // Show elegant notification
        function showElegantNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 60px;
                background: rgba(51, 51, 51, 0.95);
                color: white;
                padding: 20px 30px;
                border-radius: 10px;
                font-size: 14px;
                font-weight: 300;
                letter-spacing: 1px;
                z-index: 10000;
                backdrop-filter: blur(20px);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
                transform: translateX(100%);
                transition: transform 0.4s ease;
            `;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 100);

            setTimeout(() => {
                notification.style.transform = 'translateX(100%)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 400);
            }, 3000);
        }

        // Setup infinite scroll
        function setupInfiniteScroll() {
            window.addEventListener('scroll', () => {
                if (isLoading) return;

                const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
                if (scrollTop + clientHeight >= scrollHeight - 200) {
                    loadMoreProducts();
                }
            });
        }

        // Load more products
        function loadMoreProducts() {
            if (isLoading) return;

            const startIndex = currentPage * productsPerPage;
            if (startIndex >= allProducts.length) return;

            isLoading = true;
            document.getElementById('loading').style.display = 'block';

            setTimeout(() => {
                currentPage++;
                displayProducts(currentPage);
                document.getElementById('loading').style.display = 'none';
                isLoading = false;
            }, 1200);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
