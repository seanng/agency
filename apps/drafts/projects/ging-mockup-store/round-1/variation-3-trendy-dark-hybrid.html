            align-items: center;

        }

            border-color: #00ff88;
            color: #00ff88;
            transform: rotate(90deg);
        }

        .menu-trigger.active {
            background: #ff3366;
            border-color: #ff3366;
            color: white;
            transform: rotate(45deg);

        /* Floating Menu */

            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            height: 100%;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(30px);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: all 0.4s ease;

        .floating-menu.active {
            opacity: 1;
            visibility: visible;
        }

        .floating-menu-content {
            text-align: center;
            transform: translateY(50px);
            transition: transform 0.4s ease 0.1s;
        }

        .floating-menu.active .floating-menu-content {

        }

        .floating-menu-items {

            flex-direction: column;
            gap: 2rem;
            margin-bottom: 3rem;

            text-decoration: none;
            font-size: 3rem;
            font-weight: 900;

            display: block;
            position: relative;

            color: #00ff88;
            transform: scale(1.1);
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.5);

            border-radius: 50px;
            text-decoration: none;
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 1rem;
        }

        .floating-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(255, 51, 102, 0.4);
        }

            background:

                linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);

            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #00ff88, #ff3366);
            border-radius: 50%;
            filter: blur(100px);
            opacity: 0.1;
            animation: float 8s ease-in-out infinite;
            transform: translate(-50%, -50%);
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(-50%, -50%) rotate(0deg) scale(1);
            }

            25% {
                transform: translate(-60%, -40%) rotate(90deg) scale(1.1);
            }

            50% {
                transform: translate(-40%, -60%) rotate(180deg) scale(0.9);
            }

            75% {
                transform: translate(-60%, -40%) rotate(270deg) scale(1.1);
            }

            margin-bottom: 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease 0.3s forwards;

            letter-spacing: -0.02em;

            margin-bottom: 3rem;
            font-weight: 300;
            opacity: 0;
            animation: fadeInUp 1s ease 0.9s forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-cta {

            flex-direction: column;
            align-items: center;
            gap: 2rem;
            opacity: 0;
            animation: fadeInUp 1s ease 1.2s forwards;

        .cta-button {

            border: none;
            border-radius: 50px;
            font-size: 1.4rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);

        }

        .cta-button:hover::before {

        }

        .cta-button:hover {

        .scroll-indicator {
            color: #666;
            font-size: 0.9rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;

        .scroll-arrow {

            height: 20px;
            border-right: 2px solid #666;
            border-bottom: 2px solid #666;
            transform: rotate(45deg);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            20%,
            50%,
            80%,
            100% {

            }

            40% {
                transform: rotate(45deg) translateY(-10px);
            }

            60% {

        .section-description {

        .products-grid {

        .product-card {

            transition: all 0.6s ease;
            border: 1px solid #2a2a2a;
            cursor: pointer;
            position: relative;
            transform-style: preserve-3d;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.05), rgba(255, 51, 102, 0.05));
            opacity: 0;
            transition: opacity 0.4s ease;
            border-radius: 30px;
            z-index: 1;
        }

        .product-card:hover::before {

        }

        .product-card:hover {

            box-shadow:

            z-index: 2;

            position: relative;
            z-index: 2;
        }

        .product-title {

            font-weight: 700;
            margin-bottom: 1rem;
            color: #ffffff;
        }

        .product-price {
            font-size: 2rem;
            font-weight: 900;
            color: #00ff88;
            margin-bottom: 2rem;
        }

            background: linear-gradient(135deg, #ff3366, #ff6b9d);
            color: white;
            border: none;
            padding: 1.3rem;
            border-radius: 25px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s ease;
            position: relative;
            overflow: hidden;
        }

        .add-to-cart::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.4s ease;
        }

        .add-to-cart:hover::before {
            width: 400px;
            height: 400px;
        }

        .add-to-cart:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(255, 51, 102, 0.5);

        .loading {

            padding: 4rem 2rem;
            color: #888;
            font-size: 1.4rem;

            display: inline-block;
            width: 60px;
            height: 60px;
            border: 5px solid #1a1a1a;
            border-radius: 50%;
            border-top-color: #00ff88;
            border-right-color: #ff3366;
            animation: spin 1.5s ease-in-out infinite;
            margin-bottom: 2rem;
        }

        @keyframes spin {
            to {

            }

            .nav-menu {

            }

            .section-title {
                font-size: 2.5rem;

            .products-grid {

                gap: 2rem;
            }

            .products-section {
                padding: 4rem 1rem;
            }

            .floating-menu-item a {
                font-size: 2.5rem;
            }
        }

        @media (min-width: 769px) {
            .menu-trigger {
                display: none;
            }
        }
    </style>
</head>

                        },
                        {
                            "id": 26,
                            "title": "复古做旧T恤",
                            "price": "¥149",
                            "image": "https://placehold.co/300x400/1f1f1f/ffffff"
                        },
                        {
                            "id": 27,
                            "title": "荧光色系列",
                            "price": "¥139",
                            "image": "https://placehold.co/300x400/3a3a3a/ffffff"
                        },
                        {
                            "id": 28,
                            "title": "经典V领款",
                            "price": "¥99",
                            "image": "https://placehold.co/300x400/f8f8f8/333333"
                        },
                        {
                            "id": 29,
                            "title": "圆领基础款",
                            "price": "¥89",
                            "image": "https://placehold.co/300x400/ffffff/333333"
                        },
                        {
                            "id": 30,
                            "title": "限定季节款",
                            "price": "¥259",
                            "image": "https://placehold.co/300x400/2d2d2d/ffffff"
                        }
                    ]
                };

                const data = productsData;
                products = data.products;
                loadMoreProducts();
                setupInfiniteScroll();
            } catch (error) {
                console.error('Error loading products:', error);
                document.getElementById('loading').innerHTML = '加载失败，请刷新页面重试';
            }
        }

        // Load more products
        function loadMoreProducts() {
            if (isLoading || displayedProducts >= products.length) return;

            isLoading = true;
            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            // Simulate loading delay for better UX
            setTimeout(() => {
                const grid = document.getElementById('productsGrid');
                const endIndex = Math.min(displayedProducts + productsPerLoad, products.length);

                for (let i = displayedProducts; i < endIndex; i++) {
                    const product = products[i];
                    const productCard = createProductCard(product);
                    grid.appendChild(productCard);

                    // Add stagger animation with different delays
                    setTimeout(() => {
                        productCard.style.opacity = '1';
                        productCard.style.transform = 'translateY(0) rotateX(0) rotateY(0)';
                    }, (i - displayedProducts) * 200);
                }

                displayedProducts = endIndex;

                if (displayedProducts >= products.length) {
                    loading.innerHTML = '🎨 所有限定系列已展示完毕';
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 3000);
                } else {
                    loading.style.display = 'none';
                }

                isLoading = false;
            }, 1200);
        }

        // Create product card element
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.style.opacity = '0';
            card.style.transform = 'translateY(80px) rotateX(-10deg) rotateY(-5deg)';
            card.style.transition = 'all 0.8s ease';

            card.innerHTML = `
                <img src="${product.image}" alt="${product.title}" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">${product.title}</h3>
                    <div class="product-price">${product.price}</div>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">加入购物车</button>
                </div>
            `;

            return card;
        }

        // Setup infinite scroll
        function setupInfiniteScroll() {
            window.addEventListener('scroll', () => {
                if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1200) {
                    loadMoreProducts();
                }
            });
        }

        // Add to cart functionality
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                const button = event.target;
                const originalText = button.textContent;

                button.textContent = '✨ 已加入收藏';
                button.style.background = 'linear-gradient(135deg, #00ff88, #00cc6a)';
                button.style.color = '#0a0a0a';

                // Add scale animation
                button.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    button.style.transform = 'scale(1)';
                }, 150);

                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '';
                    button.style.color = '';
                }, 2500);

                console.log('Added to cart:', product);
            }
        }

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
                // Close mobile menu if open
                menuTrigger.classList.remove('active');
                floatingMenu.classList.remove('active');
            });
        });

        // Parallax effects
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const hero = document.querySelector('.hero');
            const navItems = document.querySelectorAll('.nav-item');

            // Hero parallax
            if (hero) {
                hero.style.transform = `translateY(${scrolled * 0.3}px)`;
            }

            // Navigation items parallax
            navItems.forEach((item, index) => {
                item.style.transform = `translateY(${scrolled * 0.1 * (index + 1)}px)`;
            });
        });

        // Add hover effects for product cards
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.product-card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const centerX = rect.width / 2;
                const centerY = rect.height / 2;

                const rotateX = (y - centerY) / 10;
                const rotateY = (centerX - x) / 10;

                if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                    card.style.transform = `translateY(-20px) rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
                }
            });
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
