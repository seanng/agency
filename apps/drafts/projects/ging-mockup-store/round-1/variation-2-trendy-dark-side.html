            color: #ffffff;
            line-height: 1.6;
            overflow-x: hidden;
            margin-right: 80px;
        }

        /* Right Side Navigation */
        .side-nav {
            position: fixed;
            top: 0;
            right: 0;
            width: 80px;
            height: 100vh;

            backdrop-filter: blur(20px);
            z-index: 1000;

            align-items: center;

            text-orientation: mixed;
        }

        .side-nav:hover .side-nav-logo {

            text-orientation: unset;
        }

        .side-nav-menu {
            display: flex;
            flex-direction: column;
            gap: 2rem;
            margin-bottom: auto;
        }

        .side-nav-item {
            position: relative;
        }

        .side-nav-item a {
            color: #888;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transition: all 0.3s ease;
            display: block;
            padding: 1rem 0.5rem;
            border-radius: 10px;
        }

        .side-nav:hover .side-nav-item a {
            writing-mode: horizontal-tb;
            text-orientation: unset;
            padding: 1rem;
            text-align: center;
        }

        .side-nav-item a:hover {
            color: #00ff88;
            background: rgba(0, 255, 136, 0.1);
        }

        .side-nav-cart {
            background: linear-gradient(135deg, #ff3366, #ff6b9d);
            padding: 1rem;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            margin-top: auto;
            margin-bottom: 1rem;
        }

        .side-nav:hover .side-nav-cart {
            flex-direction: row;
            padding: 1rem 1.5rem;
        }

        .side-nav-cart:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(255, 51, 102, 0.4);
        }

        .cart-icon {
            font-size: 1.2rem;
        }

        .cart-text {
            font-size: 0.8rem;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .side-nav:hover .cart-text {

        }

        /* Main Content */
        .main-content {
            padding-right: 0;
        }

        /* Hero Section */
        .hero {

            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);

            align-items: center;
            justify-content: flex-start;
            padding-left: 5rem;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: radial-gradient(ellipse at 30% 50%, rgba(0, 255, 136, 0.15) 0%, transparent 70%);
            animation: pulse 15s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.1;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.15;
            }
        }

        .hero-content {
            z-index: 2;
            max-width: 600px;
        }

        .hero h1 {
            font-size: clamp(4rem, 10vw, 10rem);

            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff, #00ff88);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 0.9;
            letter-spacing: -0.05em;
        }

        .hero p {
            font-size: 1.8rem;
            color: #888;
            margin-bottom: 3rem;
            font-weight: 300;
        }

        .hero-stats {

            margin-bottom: 3rem;
        }

        .stat {

        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 900;
            color: #00ff88;
            display: block;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .cta-button {
            background: linear-gradient(135deg, #00ff88, #00cc6a);
            color: #0a0a0a;
            padding: 1.2rem 3rem;
            border: none;
            border-radius: 50px;
            font-size: 1.3rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0, 255, 136, 0.4);
        }

        /* Products Section */
        .products-section {
            padding: 6rem 5rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: end;
            margin-bottom: 4rem;
        }

        .section-title {
            font-size: 4rem;
            font-weight: 900;

            line-height: 1;
        }

        .section-subtitle {
            font-size: 1.2rem;
            color: #666;

        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 3rem;
            margin-bottom: 4rem;
        }

        .product-card {
            background: #111111;
            border-radius: 25px;
            overflow: hidden;
            transition: all 0.5s ease;
            border: 1px solid #1a1a1a;
            cursor: pointer;
            position: relative;
        }

        .product-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(0, 255, 136, 0.1), rgba(255, 51, 102, 0.1));
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 25px;
        }

        .product-card:hover::before {
            opacity: 1;
        }

        .product-card:hover {
            transform: translateY(-15px) rotate(1deg);
            border-color: #00ff88;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .product-image {
            width: 100%;
            height: 350px;
            object-fit: cover;
            transition: all 0.5s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.1) rotate(-1deg);
        }

        .product-info {
            padding: 2rem;
            position: relative;
            z-index: 2;
        }

        .product-title {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #ffffff;
        }

        .product-price {
            font-size: 1.8rem;
            font-weight: 900;
            color: #00ff88;
            margin-bottom: 1.5rem;
        }

        .add-to-cart {
            width: 100%;
            background: linear-gradient(135deg, #ff3366, #ff6b9d);
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .add-to-cart::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
        }

        .add-to-cart:hover::before {
            width: 300px;
            height: 300px;
        }

        .add-to-cart:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(255, 51, 102, 0.5);
        }

        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: #888;
            font-size: 1.3rem;
        }

        .loading-spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 4px solid #1a1a1a;
            border-radius: 50%;
            border-top-color: #00ff88;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 1.5rem;
        }

        @keyframes spin {
            to {

            }
        }

        /* Mobile Adjustments */

            body {

            .cart-text {

            }

            .products-grid {
                grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
                gap: 2rem;
            }
        }
    </style>
</head>

        // Load more products
        function loadMoreProducts() {
            if (isLoading || displayedProducts >= products.length) return;

            isLoading = true;
            const loading = document.getElementById('loading');
            loading.style.display = 'block';

            // Simulate loading delay for better UX
            setTimeout(() => {
                const grid = document.getElementById('productsGrid');
                const endIndex = Math.min(displayedProducts + productsPerLoad, products.length);

                for (let i = displayedProducts; i < endIndex; i++) {
                    const product = products[i];
                    const productCard = createProductCard(product);
                    grid.appendChild(productCard);

                    // Add stagger animation
                    setTimeout(() => {
                        productCard.style.opacity = '1';
                        productCard.style.transform = 'translateY(0) rotate(0deg)';
                    }, (i - displayedProducts) * 150);
                }

                displayedProducts = endIndex;

                if (displayedProducts >= products.length) {
                    loading.innerHTML = '✨ 全部精品已展示完毕';
                    setTimeout(() => {
                        loading.style.display = 'none';
                    }, 3000);
                } else {
                    loading.style.display = 'none';
                }

                isLoading = false;
            }, 1000);
        }

        // Create product card element
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.style.opacity = '0';
            card.style.transform = 'translateY(50px) rotate(-3deg)';
            card.style.transition = 'all 0.6s ease';

            card.innerHTML = `
                <img src="${product.image}" alt="${product.title}" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">${product.title}</h3>
                    <div class="product-price">${product.price}</div>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">加入购物车</button>
                </div>
            `;

            return card;
        }

        // Setup infinite scroll
        function setupInfiniteScroll() {
            window.addEventListener('scroll', () => {
                if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight - 1000) {
                    loadMoreProducts();
                }
            });
        }

        // Add to cart functionality
        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                const button = event.target;
                const originalText = button.textContent;

                button.textContent = '已加入 ✨';
                button.style.background = 'linear-gradient(135deg, #00ff88, #00cc6a)';
                button.style.color = '#0a0a0a';

                // Add pulse animation
                button.style.animation = 'pulse 0.3s ease-in-out';

                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '';
                    button.style.color = '';
                    button.style.animation = '';
                }, 2000);

                console.log('Added to cart:', product);
            }

        // Smooth scrolling for navigation links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Parallax effect for hero
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const hero = document.querySelector('.hero');
            if (hero) {
                hero.style.transform = `translateY(${scrolled * 0.5}px)`;
            }
        });

        // Initialize
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>

</html>
