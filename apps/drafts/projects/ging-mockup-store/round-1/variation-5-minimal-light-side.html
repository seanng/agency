<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简T恤商店 - 侧边导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            background-color: #ffffff;
            color: #333333;
            line-height: 1.6;
        }

        /* Side Navigation */
        .sidebar {
            position: fixed;
            top: 0;
            right: 0;
            width: 280px;
            height: 100vh;
            background-color: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(0, 0, 0, 0.05);
            z-index: 1000;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            transform: translateX(280px);
            transition: transform 0.3s ease;
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-header {
            margin-bottom: 60px;
        }

        .logo {
            font-size: 28px;
            font-weight: 200;
            color: #333;
            text-decoration: none;
            letter-spacing: 3px;
            display: block;
            margin-bottom: 20px;
        }

        .brand-tagline {
            font-size: 14px;
            color: #666;
            font-weight: 300;
            letter-spacing: 1px;
        }

        .nav-links {
            list-style: none;
            margin-bottom: 40px;
        }

        .nav-links li {
            margin-bottom: 30px;
        }

        .nav-links a {
            text-decoration: none;
            color: #666;
            font-weight: 300;
            font-size: 18px;
            transition: color 0.3s ease;
            position: relative;
            display: block;
            letter-spacing: 1px;
        }

        .nav-links a:hover {
            color: #333;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            left: -20px;
            top: 50%;
            transform: translateY(-50%);
            width: 0;
            height: 1px;
            background-color: #333;
            transition: width 0.3s ease;
        }

        .nav-links a:hover::before {
            width: 12px;
        }

        .cart-section {
            margin-top: auto;
            padding-top: 40px;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .cart-link {
            display: flex;
            align-items: center;
            justify-content: space-between;
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: 300;
        }

        .close-sidebar {
            position: absolute;
            top: 30px;
            left: 30px;
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-sidebar:hover {
            color: #333;
        }

        /* Menu Toggle Button */
        .menu-toggle {
            position: fixed;
            top: 40px;
            right: 40px;
            background: none;
            border: none;
            font-size: 18px;
            color: #333;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
            letter-spacing: 1px;
            font-weight: 300;
        }

        .menu-toggle:hover {
            color: #666;
        }

        /* Main Content */
        .main-content {
            margin-right: 0;
            padding: 80px 60px 60px;
            transition: margin-right 0.3s ease;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .hero-section {
            text-align: left;
            margin-bottom: 100px;
            padding: 80px 0;
        }

        .hero-title {
            font-size: 64px;
            font-weight: 100;
            color: #333;
            margin-bottom: 30px;
            letter-spacing: 4px;
            line-height: 1.2;
        }

        .hero-subtitle {
            font-size: 20px;
            color: #666;
            font-weight: 300;
            max-width: 500px;
            letter-spacing: 1px;
            line-height: 1.8;
        }

        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 60px;
            margin-bottom: 80px;
        }

        .product-card {
            background: #ffffff;
            overflow: hidden;
            transition: transform 0.4s ease;
        }

        .product-card:hover {
            transform: translateY(-10px);
        }

        .product-image {
            width: 100%;
            height: 400px;
            object-fit: cover;
            transition: filter 0.3s ease;
        }

        .product-card:hover .product-image {
            filter: brightness(1.05);
        }

        .product-info {
            padding: 40px 0;
            text-align: left;
        }

        .product-title {
            font-size: 20px;
            font-weight: 300;
            color: #333;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }

        .product-price {
            font-size: 18px;
            color: #666;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .add-to-cart {
            background-color: transparent;
            color: #333;
            border: none;
            border-bottom: 1px solid #333;
            padding: 10px 0;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 300;
            position: relative;
        }

        .add-to-cart::after {
            content: '→';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .add-to-cart:hover::after {
            opacity: 1;
        }

        .add-to-cart:hover {
            padding-right: 20px;
        }

        /* Loading indicator */
        .loading {
            text-align: center;
            padding: 60px;
            color: #666;
            font-size: 16px;
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.3);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .main-content {
                padding: 60px 40px;
            }

            .hero-title {
                font-size: 48px;
            }

            .products-grid {
                gap: 40px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100vw;
                transform: translateX(100vw);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                padding: 40px 30px;
            }

            .hero-title {
                font-size: 36px;
                letter-spacing: 2px;
            }

            .hero-subtitle {
                font-size: 18px;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 40px;
            }

            .menu-toggle {
                top: 30px;
                right: 30px;
            }
        }

        @media (max-width: 480px) {
            .main-content {
                padding: 30px 20px;
            }

            .hero-title {
                font-size: 28px;
            }

            .hero-subtitle {
                font-size: 16px;
            }

            .products-grid {
                gap: 30px;
            }

            .product-info {
                padding: 30px 0;
            }
        }
    </style>
</head>

            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // Display products for a specific page
        function displayProducts(page) {
            const startIndex = (page - 1) * productsPerPage;
            const endIndex = startIndex + productsPerPage;
            const productsToShow = allProducts.slice(startIndex, endIndex);

            const productsGrid = document.getElementById('products-grid');

            productsToShow.forEach(product => {
                const productCard = createProductCard(product);
                productsGrid.appendChild(productCard);
            });
        }

        // Create product card element
        function createProductCard(product) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.innerHTML = `
                <img src="${product.image}" alt="${product.title}" class="product-image">
                <div class="product-info">
                    <h3 class="product-title">${product.title}</h3>
                    <p class="product-price">${product.price}</p>
                    <button class="add-to-cart" onclick="addToCart(${product.id})">加入购物车</button>
                </div>
            `;
            return card;
        }

        // Add to cart functionality
        function addToCart(productId) {
            const product = allProducts.find(p => p.id === productId);
            if (product) {
                alert(`已将 "${product.title}" 加入购物车`);
            }
        }

        // Setup infinite scroll
        function setupInfiniteScroll() {
            window.addEventListener('scroll', () => {
                if (isLoading) return;

                const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
                if (scrollTop + clientHeight >= scrollHeight - 100) {
                    loadMoreProducts();
                }
            });
        }

        // Load more products
        function loadMoreProducts() {
            if (isLoading) return;

            const startIndex = currentPage * productsPerPage;
            if (startIndex >= allProducts.length) return;

            isLoading = true;
            document.getElementById('loading').style.display = 'block';

            setTimeout(() => {
                currentPage++;
                displayProducts(currentPage);
                document.getElementById('loading').style.display = 'none';
                isLoading = false;
            }, 1000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', loadProducts);

        // Close sidebar on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeSidebar();
            }
        });
