<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精品T恤商店 - 简约精致</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', sans-serif;
            background-color: #0f0f0f;
            color: #e8e8e8;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Top Navbar - Refined Dark */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(15, 15, 15, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            z-index: 1000;
            padding: 0 2rem;
            height: 70px;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100%;
        }

        .brand {
            font-size: 1.5rem;
            font-weight: 300;
            color: #ffffff;
            text-decoration: none;
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: 3rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #b8b8b8;
            font-weight: 300;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            position: relative;
        }

        .nav-links a:hover {
            color: #ffffff;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 1px;
            background: linear-gradient(90deg, #ffffff, transparent);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .cart-icon {
            position: relative;
            font-size: 1.1rem;
            color: #ffffff;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #333333;
            color: #ffffff;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Content */
        .main-content {
            margin-top: 70px;
            padding: 3rem 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .hero-section {
            text-align: center;
            padding: 4rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 3rem;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: 200;
            color: #ffffff;
            margin-bottom: 1rem;
            letter-spacing: 3px;
        }

        .hero-subtitle {
            font-size: 1.1rem;
            color: #888888;
            font-weight: 300;
        }

        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-5px);
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .product-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.05);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-title {
            font-size: 1.1rem;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 0.5rem;
        }

        .product-price {
            font-size: 1.2rem;
            color: #cccccc;
            font-weight: 200;
            margin-bottom: 1rem;
        }

        .add-to-cart {
            width: 100%;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-radius: 4px;
            font-size: 0.9rem;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        /* Loading Indicator */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666666;
            font-size: 0.9rem;
            font-weight: 300;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                padding: 0 1rem;
            }

            .nav-links {
                gap: 1.5rem;
            }

            .hero-title {
                font-size: 2rem;
            }

            .main-content {
                padding: 2rem 1rem;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .nav-links {
                gap: 1rem;
            }

            .nav-links a {
                font-size: 0.85rem;
            }

            .hero-title {
                font-size: 1.8rem;
                letter-spacing: 1px;
            }

            .products-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

            displayProducts() {
                if (this.isLoading) return;
                this.isLoading = true;

                const grid = document.getElementById('products-grid');
                const loading = document.getElementById('loading');

                const start = this.displayedProducts;
                const end = Math.min(start + this.productsPerPage, this.products.length);

                setTimeout(() => {
                    for (let i = start; i < end; i++) {
                        const product = this.products[i];
                        const productCard = this.createProductCard(product);
                        grid.appendChild(productCard);
                    }

                    this.displayedProducts = end;

                    if (this.displayedProducts >= this.products.length) {
                        loading.textContent = '已显示所有产品';
                    }

                    this.isLoading = false;
                }, 500);
            }

            createProductCard(product) {
                const card = document.createElement('div');
                card.className = 'product-card';

                card.innerHTML = `
                    <img src="${product.image}" alt="${product.title}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <p class="product-price">${product.price}</p>
                        <button class="add-to-cart" onclick="store.addToCart(${product.id})">
                            加入购物车
                        </button>
                    </div>
                `;

                return card;
            }

            setupInfiniteScroll() {
                window.addEventListener('scroll', () => {
                    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000) {
                        if (this.displayedProducts < this.products.length && !this.isLoading) {
                            this.displayProducts();
                        }
                    }
                });
