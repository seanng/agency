<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>精品T恤商店 - 侧边导航</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', sans-serif;
            background-color: #111111;
            color: #e0e0e0;
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Right Side Navbar - Elegant Dark */
        .sidebar {
            position: fixed;
            right: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: linear-gradient(180deg, #1a1a1a 0%, #0f0f0f 100%);
            border-left: 1px solid rgba(255, 255, 255, 0.08);
            z-index: 1000;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            transform: translateX(100%);
            transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .sidebar.open {
            transform: translateX(0);
        }

        .sidebar-toggle {
            position: fixed;
            right: 2rem;
            top: 2rem;
            width: 50px;
            height: 50px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .sidebar-toggle:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .sidebar-toggle span {
            display: block;
            width: 20px;
            height: 2px;
            background: #ffffff;
            position: relative;
            transition: all 0.3s ease;
        }

        .sidebar-toggle span::before,
        .sidebar-toggle span::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 2px;
            background: #ffffff;
            transition: all 0.3s ease;
        }

        .sidebar-toggle span::before {
            top: -6px;
        }

        .sidebar-toggle span::after {
            top: 6px;
        }

        .sidebar-toggle.active span {
            background: transparent;
        }

        .sidebar-toggle.active span::before {
            transform: rotate(45deg);
            top: 0;
        }

        .sidebar-toggle.active span::after {
            transform: rotate(-45deg);
            top: 0;
        }

        .brand {
            font-size: 1.8rem;
            font-weight: 200;
            color: #ffffff;
            text-decoration: none;
            letter-spacing: 3px;
            margin-bottom: 3rem;
            text-align: center;
        }

        .nav-links {
            list-style: none;
            flex: 1;
        }

        .nav-links li {
            margin-bottom: 1.5rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #b0b0b0;
            font-size: 1.1rem;
            font-weight: 300;
            transition: all 0.3s ease;
            display: block;
            padding: 0.8rem 1rem;
            border-radius: 6px;
            position: relative;
            overflow: hidden;
        }

        .nav-links a::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            height: 100%;
            background: linear-gradient(90deg, rgba(255, 255, 255, 0.05), transparent);
            transition: width 0.3s ease;
            z-index: -1;
        }

        .nav-links a:hover {
            color: #ffffff;
        }

        .nav-links a:hover::before {
            width: 100%;
        }

        .cart-section {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1.5rem;
            text-align: center;
        }

        .cart-icon {
            font-size: 1.2rem;
            color: #ffffff;
            position: relative;
            display: inline-block;
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #2a2a2a;
            color: #ffffff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Main Content */
        .main-content {
            margin-right: 0;
            padding: 2rem;
            transition: margin-right 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .main-content.sidebar-open {
            margin-right: 280px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .hero-section {
            text-align: center;
            padding: 5rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            margin-bottom: 3rem;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 100;
            color: #ffffff;
            margin-bottom: 1rem;
            letter-spacing: 4px;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            color: #808080;
            font-weight: 300;
        }

        /* Product Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2.5rem;
            margin-bottom: 3rem;
        }

        .product-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.5s ease;
            position: relative;
        }

        .product-card:hover {
            transform: translateY(-8px);
            border-color: rgba(255, 255, 255, 0.12);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.4);
        }

        .product-image {
            width: 100%;
            height: 320px;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .product-card:hover .product-image {
            transform: scale(1.06);
        }

        .product-info {
            padding: 2rem;
        }

        .product-title {
            font-size: 1.2rem;
            font-weight: 300;
            color: #ffffff;
            margin-bottom: 0.8rem;
        }

        .product-price {
            font-size: 1.3rem;
            color: #cccccc;
            font-weight: 200;
            margin-bottom: 1.5rem;
        }

        .add-to-cart {
            width: 100%;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid rgba(255, 255, 255, 0.08);
            color: #ffffff;
            border-radius: 6px;
            font-size: 0.95rem;
            font-weight: 300;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }

        .add-to-cart:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-1px);
        }

        /* Loading Indicator */
        .loading {
            text-align: center;
            padding: 3rem;
            color: #666666;
            font-size: 0.95rem;
            font-weight: 300;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 250px;
            }

            .main-content.sidebar-open {
                margin-right: 250px;
            }

            .hero-title {
                font-size: 2.2rem;
                letter-spacing: 2px;
            }

            .products-grid {
                grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
                gap: 2rem;
            }

            .main-content {
                padding: 1.5rem;
            }
        }

        @media (max-width: 640px) {
            .sidebar {
                width: 100%;
            }

            .main-content.sidebar-open {
                margin-right: 0;
            }

            .hero-title {
                font-size: 2rem;
            }

            .products-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .main-content {
                padding: 1rem;
            }
        }
    </style>
</head>

            setupSidebar() {
                const toggle = document.getElementById('sidebar-toggle');
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('overlay');
                const mainContent = document.getElementById('main-content');

                toggle.addEventListener('click', () => {
                    this.toggleSidebar();
                });

                overlay.addEventListener('click', () => {
                    this.closeSidebar();
                });
            }

            toggleSidebar() {
                const toggle = document.getElementById('sidebar-toggle');
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('overlay');
                const mainContent = document.getElementById('main-content');

                this.sidebarOpen = !this.sidebarOpen;

                if (this.sidebarOpen) {
                    sidebar.classList.add('open');
                    overlay.classList.add('active');
                    mainContent.classList.add('sidebar-open');
                    toggle.classList.add('active');
                } else {
                    this.closeSidebar();
                }
            }

            closeSidebar() {
                const toggle = document.getElementById('sidebar-toggle');
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('overlay');
                const mainContent = document.getElementById('main-content');

                this.sidebarOpen = false;
                sidebar.classList.remove('open');
                overlay.classList.remove('active');
                mainContent.classList.remove('sidebar-open');
                toggle.classList.remove('active');
            }

            displayProducts() {
                if (this.isLoading) return;
                this.isLoading = true;

                const grid = document.getElementById('products-grid');
                const loading = document.getElementById('loading');

                const start = this.displayedProducts;
                const end = Math.min(start + this.productsPerPage, this.products.length);

                setTimeout(() => {
                    for (let i = start; i < end; i++) {
                        const product = this.products[i];
                        const productCard = this.createProductCard(product);
                        grid.appendChild(productCard);
                    }

                    this.displayedProducts = end;

                    if (this.displayedProducts >= this.products.length) {
                        loading.textContent = '已显示所有产品';
                    }

                    this.isLoading = false;
                }, 600);
            }

            createProductCard(product) {
                const card = document.createElement('div');
                card.className = 'product-card';

                card.innerHTML = `
                    <img src="${product.image}" alt="${product.title}" class="product-image">
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <p class="product-price">${product.price}</p>
                        <button class="add-to-cart" onclick="store.addToCart(${product.id})">
                            加入购物车
                        </button>
                    </div>
                `;

                return card;

                const event = new CustomEvent('product-added');
                document.dispatchEvent(event);
            }

            setupInfiniteScroll() {
                window.addEventListener('scroll', () => {
                    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 1000) {
                        if (this.displayedProducts < this.products.length && !this.isLoading) {
                            this.displayProducts();
                        }
                    }
                });
            }
